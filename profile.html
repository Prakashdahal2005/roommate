<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asha Labadie - Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9fafc;
      color: #333;
    }

    .profile-detail {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
      color: #555;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <section class="profile-detail">
    <div class="avatar">
      <img src="images/profile1.jpg" alt="Asha Labadie">
    </div>
    <h2>Asha Labadie</h2>
    <p>Budget: Rs.615 - Rs.3,051</p>
    <p>Schedule: Morning person</p>
    <p>Smoking: Non-smoker</p>
    <p>About: Friendly and tidy roommate, loves music.</p>

    <a href="index.html" class="btn-back">‚Üê Back to Profiles</a>
  </section>
</body>
</html>
